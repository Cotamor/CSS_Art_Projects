<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinning Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <!-- Front Side -->
        <div class="front center">
          <img src="bee-hive.png" alt="hive image" />
          <h3>Quality Honey</h3>
          <p>Honey direct from the farm</p>
        </div>
        <!-- Back Side -->
        <div class="back center">
          <img src="pancakes.png" alt="hive image" />
          <h3>Fluffy Pancakes</h3>
          <p>Good honey. that's all.</p>
        </div>
      </div>
    </div>
  </body>
</html>
